              <div class="post-content">
                <p>宝妈给宝定了个规矩，每天吃一个苹果🍎。<br>
一天，宝儿在忙着玩玩具，爷爷给宝儿削了个苹果，可是宝不愿意放下玩具🚀。<br>
&quot;吃了苹果我给你买奥特曼。”，爷爷说。<br>
宝儿不情愿地拿起了苹果。</p>
<!-- more -->
<p>不到一分钟就就对爷爷说：<br>
“爷爷，我吃完了，可以去奥特曼了吧。”<br>
爷爷说：“这么快就吃完了？”<br>
宝说：“是呀，这个苹果就是核儿有点大。”<br>
爷爷拿来一看，苹果只被了草地啃了一圈，剩下的全是核儿了😛。</p>
